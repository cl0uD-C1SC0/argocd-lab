apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 
  namespace: 
  annotations:
  # use the shared ingress-nginx
    kubernetes.io/ingressClassName: "nginx"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: 
            port:
              number: 8080